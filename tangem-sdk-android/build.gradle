apply(from: "$rootDir/detekt-convention.gradle")

buildscript {
    apply from: 'dependencies.gradle'
    ext {
        versions.kotlin = '1.7.21'
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.build_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.5.5'
        implementation "com.github.tangem.tangem-sdk-android:tangem-core:$latestVersion"
        implementation "com.github.tangem.tangem-sdk-android:tangem-sdk:$latestVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
